<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Planner (Gemini)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#10b981', // Emerald green
                        'secondary-gray': '#f3f4f6',
                        'dark-gray': '#1f2937',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            /* Add padding to the body to prevent content from being hidden by the fixed header */
            padding-top: 5rem; /* Adjust based on the fixed header's height */
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50 py-3 px-4 md:px-8">
        <div class="max-w-4xl mx-auto flex justify-between items-center text-sm sm:text-base">
            <div class="text-dark-gray font-semibold">
                Gayatri Goverdhan
            </div>
            <div class="text-gray-600">
                22BCI0134
            </div>
        </div>
    </header><br><br>
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-dark-gray">Smart Task Planner</h1>
            <p class="mt-2 text-lg text-gray-600">Break down any goal into actionable tasks, timelines, and dependencies using Gemini AI's reasoning.</p>
        </header>

        <div class="card bg-white p-6 rounded-xl mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-dark-gray">Define Your Goal</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="goalInput" class="block text-sm font-medium text-gray-700 mb-1">Project Goal (e.g., "Launch a new feature for the website")</label>
                    <textarea id="goalInput" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150" placeholder="Enter your goal here..."></textarea>
                </div>
                
                <div>
                    <label for="timelineInput" class="block text-sm font-medium text-gray-700 mb-1">Target Timeline (e.g., "in 3 weeks" or "by Oct 31st")</label>
                    <input type="text" id="timelineInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150" placeholder="e.g., 2 weeks, or end of next month" value="in 2 weeks">
                </div>
            </div>
            
            <button id="generateButton" class="w-full mt-6 bg-primary-blue hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-[1.01] flex items-center justify-center disabled:opacity-50">
                <svg id="buttonIcon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span id="buttonText">Generate Project Plan</span>
            </button>
            
            <div id="statusMessage" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>

        <div id="outputCard" class="card bg-white p-6 rounded-xl hidden">
            <h2 id="planTitle" class="text-2xl font-bold mb-4 text-dark-gray"></h2>
            <div id="planContainer">
                </div>
            <div id="errorMessage" class="hidden mt-4 text-red-600 font-medium p-3 bg-red-50 rounded-lg border border-red-200"></div>
        </div>
        
        </div>

    <script type="module" src="app.js"></script>
    </body>
</html>
